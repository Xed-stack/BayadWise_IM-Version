<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayadWise - Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="login-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="BayadWise Logo"> 
                <h1>BayadWise.</h1>
            </div>

            <div class="form-content">
                <h2>Welcome</h2>
                <p>Create your Account</p>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flash-messages">
                                {% for category, message in messages %}
                                    <div class="flash {{ category }}">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    
                <form action="{{ url_for('register') }}" method="POST">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required> <br>

                    <button class="btn-login" type="submit">Create Account</button>
                </form>
            </div>
                <div class="go-login">
                    <p class="signup-text">
                    I already have account, <a href="{{ url_for('index') }}">Log in</a>
                    </p>
                </div>
            <div class="footer-note">
                <p>Â© 3B DA 2025. all rights reserved</p>
            </div>
        </div>

        <div class="graphic-section">
            <div class="graphic-container">
                <img src="{{ url_for('static', filename='Wireframe.png') }}" alt="BayadWise Illustration" alt="BayadWise Illustration" class="illustration">
            </div>
            
        </div>
    </div>

</body>
</html>
